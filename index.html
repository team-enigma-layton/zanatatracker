<html>
    <head>
        <meta charset="utf-8">
        <!-- JQuery, Bootstrap and Font Awesome -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/1afb358669.js"></script>
        <!-- Chart.JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
        <!-- Favicon and Stylesheet -->
        <link rel="shortcut icon" href="./img/favicon.ico">
        <link rel="stylesheet" href="./css/style.css">
        <meta name="viewport" content="width=device-width">
        <title>Zanata Contribution Tracker</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-green">
            <a class="navbar-brand" href="#"><img class="mr-2" src="./img/logo.png" width="35px">Zanata Contribution Tracker</a>
            <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
                <li class="nav-item">
                    <a class="nav-link p-2" href="https://github.com/team-enigma-layton/zanatatracker" target="_blank" rel="noopener" aria-label="GitHub"><i class="fab fa-github mr-1"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link p-2" href="https://enigma.cf" target="_blank" rel="noopener" aria-label="Team Enigma"><img class="mr-1 nav-image" src="./img/enigma.png" width="18px"></a>
                </li>
            </ul>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col col-sm-3">
                    <div class="card mt-1">
                        <div class="card-body">
                            <h3 class="card-title">사용자 정보</h3>
                            <p>자나타 API 사용에 필요한 기본적인 정보입니다.</p>
                            <hr>
                            <form>
                                <div class="form-group">
                                    <label for="zanataURL">자나타 호스트 URL</label>
                                    <input type="text" class="form-control" id="zanataURL" aria-describedby="zanataURLHelp" placeholder="https://translate.zanata.org">
                                    <small id="zanataURLHelp" class="form-text text-muted">레드햇에서 호스팅하는 호스트를 사용할 경우 입력할 필요가 없습니다.</small>
                                </div>
                                <div class="form-group">
                                    <label for="username">사용자 명</label>
                                    <input type="text" class="form-control" id="username" placeholder="사용자 명을 입력하세요...">
                                </div>
                                <div class="form-group">
                                    <label for="userToken">토큰</label>
                                    <input type="text" class="form-control" id="userToken" aria-describedby="userTokenHelp" placeholder="유저 토큰을 입력하세요...">
                                    <small id="userTokenHelp" class="form-text text-muted">토큰은 대시보드&gt;설정&gt;클라이언트에서 찾을 수 있습니다.</small>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card mt-1">
                        <div class="card-body">
                            <h3 class="card-title">액션</h3>
                            <hr>
                            <form>
                                <div class="form-group">
                                    <label for="actions">불러올 정보 선택</label>
                                    <select class="form-control" id="selectActionType">
                                        <option>프로젝트 통계</option>
                                        <option>문서 통계</option>
                                        <option>버전 통계</option>
                                        <option>사용자 버전 통계</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-success">불러오기</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card text-white bg-secondary border-secondary mt-1">
                        <div class="card-header">
                            <div class="row">
                                <div class="col">
                                    <h3>기여 그래프</h3>
                                </div>
                                <div class="col">
                                    <div class="dropdown graph-type float-right">
                                        <button class="btn btn-success dropdown-toggle" type="button" id="graphtypeDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            그래프 정보 선택
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="graphtypeDropdown">
                                            <a class="dropdown-item" href="#">일별 비교</a>
                                            <a class="dropdown-item" href="#">주별 비교</a>
                                            <!--
                                            <a class="dropdown-item" href="#">사용자별 비교</a> // Enabled Only when query multiple users.
                                            -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <canvas id="chart" class="card-img-top" aria-label="Contribution Graph" role="img">
                            </canvas>
                            <p class="please-query text-center m-5">불러오고 싶은 정보를 선택해 주세요.</p>
                        </div>
                    </div>
                    <div class="card mt-1">
                        <div class="card-body">
                            <h3 class="card-title">상세 기여 정보</h3>
                            <hr>
                            <p class="please-query text-center m-5">불러오고 싶은 정보를 선택해 주세요.</p>
                            <table class="contribution-table">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/zct.js"></script>
    </body>
</html>
